name: Build

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - name: Windows DLL
            runs-on: windows-latest
            cmake_args: -A x64 -DCMAKE_BUILD_TYPE=Release
            artifact_name: ThirdPersonNametag.dll
            artifact_path: build/Release/ThirdPersonNametag.dll

          - name: Android SO
            runs-on: ubuntu-latest
            artifact_name: libThirdPersonNametag
            artifact_path: build/libThirdPersonNametag.so

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runs-on }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up NDK (Android)
        if: matrix.runs-on == 'ubuntu-latest'
        uses: nttld/setup-ndk@v1
        id: ndk
        with:
          ndk-version: r26b

      - name: Configure CMake (Windows)
        if: matrix.runs-on == 'windows-latest'
        run: cmake -B build ${{ matrix.cmake_args }}

      - name: Configure CMake (Android)
        if: matrix.runs-on == 'ubuntu-latest'
        run: |
          cmake -B build \
            -DCMAKE_TOOLCHAIN_FILE=${{ steps.ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-24 \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
